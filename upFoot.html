<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="./js/pTable.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container-md text-center"></div>
    <div class="container-sm w-4">
      <div class="text-center">
        <h2>Update</h2>
        <p class="text-black-center-50">Fill in the fields and press save!</p>
      </div>
      <form class="login-form p-4" onsubmit="updateProduct(uReference, event)">
        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="uReference"
              placeholder="Reference:"
              readonly
              aria-label="First name"
            />
          </div>
          <div class="col">
            <select id="uCategory" class="form-select" size="1">
              <option selected value="">Select the Category</option>
              <option value="CASUAL">Casual</option>
              <option value="Deportivo">Deportivo</option>
              <option value="Formal">Formal</option>
              <option value="Albarca">Albarca</option>
              <option value="Alpargata">Alpargatar</option>
              <option value="Babucha">Babucha</option>
              <option value="Bailarina">Bailarina</option>
              <option value="Botas">Botas</option>
              <option value="Botas de agua">Botas de agua</option>
              <option value="Botín">Botín</option>
              <option value="Calzado de protección">
                Calzado de protección
              </option>
              <option value="Chancla">Chancla</option>
              <option value="Chancleta/Hawaiana">Chancleta/Hawaiana</option>
              <option value="Escarpín">Escarpín</option>
              <option value="Manoletina">Manoletina</option>
              <option value="Mocasín">Mocasín</option>
              <option value="Náutico">Náutico</option>
              <option value="Pantufla">Pantufla</option>
              <option value="Sandalia">Sandalia</option>
              <option value="Zapatilla de deporte">Zapatilla de deporte</option>
              <option value="Zapato">Zapato</option>
              <option value="Zapato de plataforma">Zapato de plataforma</option>
              <option value="Zapato de tacón">Zapato de tacón</option>
              <option value="Zueco">Zueco</option>
            </select>
          </div>
        </div>

        <br />
        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="uMaterial"
              placeholder="Matherial:"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <select id="uGender" class="form-select">
              <option selected value="">Select the gender</option>
              <option value="MAN">Man</option>
              <option value="WOMAN">Woman</option>
              <option value="BOY">Boy</option>
              <option value="GIRL">Girl</option>
            </select>
          </div>
        </div>
        <br />

        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="uSize"
              placeholder="Size:"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <select id="uAvailability" class="form-select">
              <option selected value="">Select the availability</option>
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>

        <br />
        <div class="row g-3">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="uPrice"
              placeholder="Price:"
              aria-label="First name"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="uQuantity"
              placeholder="Quantity"
              aria-label="First name"
            />
          </div>
        </div>

        <br />
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            id="uDescription"
            placeholder="Description:"
          />
        </div>

        <div class="input-group mb-3">
          <input
            type="file"
            accept="image/png, image/jpeg"
            class="form-control"
            id="uPhotography"
          />
        </div>

        <div class="">
          <button
            id="submitRegister"
            type="submit"
            class="btn btn-outline-success"
          >
            Save changes
          </button>
          <a href="./product.html"
            ><button type="button" class="btn btn-outline-danger">
              Cancel
            </button></a
          >
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/funcionesAdicionales.js"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      const reference = urlParams.get("id");
      cargeProduct(reference);
    </script>
  </body>
</html>
