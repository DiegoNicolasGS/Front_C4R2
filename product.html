    <meta charset="UTF-8">

</head>
<body class="bg-light">

        <h1 class="text-center p-4">
            Footwears
        </h1>

    <div class="table-responsive" id="myListUser">
        
    </div>

        <a href="./inicio.html">
            <button type="button" class="btn btn-outline-danger p-3 fixed-bottom">
                Back to home

	<div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-success p-3" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
            New Footwear
        </button>
    </div>

    <script type="text/javascript"> 
        window.onload = getFoot();
    </script>
    
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form onsubmit="agragarprducto(event)">
                        <div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Reference:</label>
                            <input type="text" class="form-control" id="pReference">
                        </div>

						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Brand:</label>
                            <input type="text" class="form-control" id="pBrand">
                        </div>
                        
                        <div class="mb-3 form-group">
                            <label for="message-text" class="col-form-label">Category:</label>
                            <select id="pCategory" class="form-select">
                                <option selected value="">Select the Category</option> 
								<option value="CASUAL">Casual</option>
								<option value="Deportivo">Deportivo</option>
								<option value="Formal">Formal</option>
                                <option value="Albarca">Albarca</option>
                                <option value="Alpargata">Alpargatar</option>
                                <option value="Babucha">Babucha</option>
                                <option value="Bailarina">Bailarina</option>
                                <option value="Botas">Botas</option>
                                <option value="Botas de agua">Botas de agua</option>
                                <option value="Botín">Botín</option>
                                <option value="Calzado de protección">Calzado de protección</option>
                                <option value="Chancla">Chancla</option>
                                <option value="Chancleta/Hawaiana">Chancleta/Hawaiana</option>
                                <option value="Escarpín">Escarpín</option>
                                <option value="Manoletina">Manoletina</option>
                                <option value="Mocasín">Mocasín</option>
                                <option value="Náutico">Náutico</option>
                                <option value="Pantufla">Pantufla</option>
                                <option value="Sandalia">Sandalia</option>
                                <option value="Zapatilla de deporte">Zapatilla de deporte</option>
                                <option value="Zapato">Zapato</option>
                                <option value="Zapato de plataforma">Zapato de plataforma</option>
                                <option value="Zapato de tacón">Zapato de tacón</option>
                                <option value="Zueco">Zueco</option>
                            </select>
                        </div>
						
						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Material:</label>
                            <input type="text" class="form-control" id="pMaterial">
                        </div>

						<div class="mb-3 form-group">
                            <label for="message-text" class="col-form-label">Gender:</label>
                            <select id="pGender" class="form-select">
                                <option selected value="">Select the gender</option> 
								<option value="MAN">Man</option>
								<option value="WOMAN">Woman</option>
								<option value="BOY">Boy</option>
								<option value="GIRL">Girl</option>
                            </select>
                        </div>

						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Size:</label>
                            <input type="number" class="form-control" id="pSize">
                        </div>

						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="pDescription">
                        </div>

						<div class="mb-3 form-group">
                            <label for="message-text" class="col-form-label">Availability:</label>
                            <select id="pAvailability" class="form-select">
                                <option selected value="">Select the availability</option> 
								<option value="true">Yes</option>
								<option value="false">No</option>
                            </select>
                        </div>

						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Price:</label>
                            <input type="number" class="form-control" id="pPrice">
                        </div>

						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Quantity:</label>
                            <input type="number" class="form-control" id="pQuantity">
                        </div>

						<div class="mb-3 form-group">
                            <label for="recipient-name" class="col-form-label">Photography:</label>
                            <input type="file" accept="image/png, image/jpeg" class="form-control" id="pPhotography">
                        </div>

                        <div class="modal-footer">
                            
                            <button id="submitRegister" type="submit" class="form-control btn btn-primary rounded submit px-3">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        location.reload();

</body>
</html>
