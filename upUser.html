<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="./js/uTable.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container-md text-center">

    </div>
    <div class="container-sm w-4">
        <div class="text-center">

            <h2>Update</h2>

            <p class="text-black-center-50">Fill in the fields and press save!</p>

        </div>

		<form class="login-form p-4" onsubmit="updateData(idUser, event)">

            <div class="row g-3">
                <div class="col">
                    <label for="Identification" class="col-form-label">Identification:</label>
                    <input type="text" class="form-control" id="UpIdentification" placeholder="Identification:" aria-label="First name"/>
                </div>

                <div class="col">
                    <label for="Name" class="col-form-label">Name:</label>
                    <input id='UpgName' type="text" class="form-control" placeholder="User name" aria-label="Server" required>
                </div>
			</div>
            

            <div class="row g-3">
                <div class="col">
                    <label for="Address" class="col-form-label">Address:</label>
                    <input type="text" class="form-control" id="UpAddress" placeholder="Address:" aria-label="First name"/>
                </div>

                <div class="col">
                    <label for="CellPhone" class="col-form-label">CellPhone:</label>
                    <input id='UpCellPhone' type="text" class="form-control" placeholder="Cell Phone:" aria-label="Server" required>
                </div>
			</div>
            <div class="row g-3">
                <div class="col">
                    <label for="Email" class="col-form-label">Email:</label>
                    <input type="text" class="form-control" id="UpEmail" placeholder="Email:" aria-label="First name"/>
                </div>

                <div class="col">
                    <label for="Password" class="col-form-label">Password:</label>
                    <input id='UpPassword' type="text" class="form-control" placeholder="Password:" aria-label="Server" required>
                </div>
			</div>
            

            <div class="row g-3">
                <div class="col">
                    <label for="Zone" class="col-form-label">Zone:</label>
                    <input type="text" class="form-control" id="UpZone" placeholder="Zone:" aria-label="First name"/>
                </div>
			</div>
            <br>
            <div class="">
                <button id="submitRegister" type="submit" class="btn btn-outline-success">
                    Save changes
                </button>
                <a href="./users.html"
                  ><button type="button" class="btn btn-outline-danger">
                    Cancel
                  </button></a
                >
              </div>

		</form>
	</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/funcionesAdicionales.js"></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      const idUser = urlParams.get("id");
      cargeUser(idUser);
    </script>
  </body>
</html>
